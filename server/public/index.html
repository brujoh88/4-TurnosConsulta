<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>4 Turnos Calendario</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./laptop.css" media="(min-width: 930px)" />
  </head>
  <body style="overflow: hidden">
    <header>
      <span class="header-principal--text">
        <img id="header-titulo" src="./img/icon-calendar.png"
      /></span>

      <div id="header-opcion" class="header-menu">
        <img
          src="./img/home2.svg"
          alt="home"
          class="ocultar"
          id="to-page2"
          title="Home"
          width="30"
          height="30"
        />
        <img
          id="to-page3"
          src="./img/variante-de-calendarioa.svg"
          alt="calendar"
          class="ocultar"
          title="Calendario"
          width="30"
          height="30"
        />
        <img
          src="./img/log-out.svg"
          alt="log-out"
          class="ocultar"
          id="to-page1"
          title="Cerrar Sesión"
          width="30"
          height="30"
        />
      </div>
      <h1 class="name-user ocultar"></h1>
    </header>
    <main>
      <div id="page-1" class="div-main principal-page ocultar">
        <div id="formularioPrincipal" class="form-container">
          <select name="opcion-ingreso" id="opcion-ingreso" class="options">
            <option class="select-opcion" value="">
              Elija la forma de ingresar
            </option>
            <option class="select-opcion" value="legajo-password">
              Legajo y Contraseña
            </option>
            <option class="select-opcion" value="escuadra">Escuadra</option>
          </select>
          <div class="ocultar form-container--options" id="form-container">
            <label class="form-container--legajo" for="legajo">
              <select name="" id="valorEscuadra" class="ocultar options">
                <option class="select-opcion" value="">Elegir escuadra</option>
                <option class="select-opcion" value="A">A</option>
                <option class="select-opcion" value="B">B</option>
                <option class="select-opcion" value="C">C</option>
                <option class="select-opcion" value="D">D</option>
              </select>
              <input
                placeholder="Legajo"
                class="ocultar choose-file"
                type="number"
                name="legajo"
                id="valorLegajo"
              />
              <input
                id="value-pass"
                type="password"
                class="ocultar in-password"
                placeholder="Password"
              />
            </label>
            <button id="botonLegajo" class="button">Ingresar</button>
          </div>
        </div>
      </div>
      <div id="page-2" class="div-main user-page ocultar">
        <p class="first-p">
          Bienvenido <span class="name-user"></span> , hoy
          <span id="print-fecha"></span>, estás de
          <span class="day-in-work"></span>.
        </p>
        <p class="second-p">
          Días para el franco : <span class="day-in-work"></span>
        </p>
        <div class="table-container">
          <table class="tabla">
            <!-- Zona de la tabla -->
          </table>
        </div>
      </div>
      <div id="page-3" class="div-main ocultar">
        <div id="loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="form-container-query" class="search-calendary--form">
          <h2>Consultar por un mes o año completo</h2>
          <select name="opciones" id="opciones" class="options choose-calendar">
            <option class="select-opcion" value="">Elija una opcion</option>
            <option class="select-opcion" value="mes">Mes</option>
            <option class="select-opcion" value="anio">Año</option>
          </select>

          <label for="mes">
            <input
              class="ocultar month-selection"
              type="month"
              name="mes"
              id="value-mes-year"
            />
          </label>
          <label for="anio">
            <input
              class="ocultar year-selection"
              type="number"
              placeholder="YYYY"
              min="2000"
              max="2100"
              id="value-year"
            />
          </label>
          <button id="query-button" class="button">Confirmar</button>
        </div>
      </div>
      <div id="page-4" class="div-main calendary-form ocultar">
        <!-- <button class="button">Nueva consulta</button> -->
        <div class="table-container">
          <table class="tabla">
            <tr class="text-tabla"></tr>
          </table>
        </div>
      </div>
    </main>

          title="Contáctame"
          >Romero Hernán</a
        >
        © 2020
      </p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
