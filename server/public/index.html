<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Horarios</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <img src="./img/schedule.svg" alt="Logo">
    <div>
      <h1 class="name-user"></h1>
    </div>
    <img src="./img/home2.svg" alt="">
    
  </header>
  <main>
    <div id="page-1" class="div-main principal-page">
      <div id="formularioPrincipal" class="form-container">
        <label class="form-container--legajo" for="legajo">
          <span class="form-container--text">Legajo</span>
          <input class="form-container--date" type="text" name="legajo" id="valorLegajo">
        </label>
        <button id="botonLegajo" class="button">Entrar</button>
      </div>
    </div>
    <div id="page-2" class="div-main ocultar">
      <p class="first-p">
        Bienvenido <span class="name-user" ></span> , hoy <span id="print-fecha"></span>, estás de <span class="day-in-work"></span>.        
      </p>
      <p class="second-p">Días para el franco <span class="day-in-work"></span></p> 
      <button >Consultar Calendario</button>
      <table id="tabla">
        <tr>
          <th>Dia</th>
          <th>Mañana</th>
          <th>Tarde</th>
          <th>Noche</th>
          <th>Franco</th>
        </tr>
      </table>
    </div>
    <div id="page-3" class="div-main ocultar">
      <form class="search-calendary--form" action="">
        <label for="Desde">
          <span>Desde: </span>
          <input type="date" id="Desde">
        </label>
        <label for="Hasta">
          <span>Hasta: </span>
          <input type="date" id="Hasta">
        </label>
        <button>Buscar</button>
      </form>
      <button>Volver</button>
    </div>
    <div id="page-4" class="div-main ocultar">
      <div></div>
      <button>Volver</button>
      <button>Salir</button>
    </div>
    </main>
  <footer>
    <p>Create by ...</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
