<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Horarios</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <img src="../img/schedule.svg" alt="Logo">

      </p>
      <p class="second-p">Días para el franco <span>----</span></p> 
      <button >Consultar Calendario</button>
    </div>
    <div id="page-3" class="div-main ocultar">
      <form class="search-calendary--form" action="">
        <label for="Desde">
          <span>Desde: </span>
          <input type="date" id="Desde">
        </label>
        <label for="Hasta">
          <span>Hasta: </span>
          <input type="date" id="Hasta">
        </label>
        <button>Buscar</button>
      </form>
      <button>Volver</button>
    </div>
    <div id="page-4" class="div-main ocultar">
      <div></div>
      <button>Volver</button>

    </div>
